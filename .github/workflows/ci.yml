name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  # ============================================
  # Smart Contracts
  # ============================================
  contracts:
    name: Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check

      - name: Build
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      - name: Run coverage
        run: forge coverage --report summary

  # ============================================
  # Solver
  # ============================================
  solver:
    name: Solver
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./solver

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: solver/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

  # ============================================
  # Frontend
  # ============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID || 'placeholder' }}

      - name: Run linter
        run: npm run lint --if-present

  # ============================================
  # All Checks Pass
  # ============================================
  ci-success:
    name: CI Success
    needs: [contracts, solver, frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.contracts.result }}" != "success" ]] || \
             [[ "${{ needs.solver.result }}" != "success" ]] || \
             [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"

